<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css"
        integrity="sha510-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha510-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha510-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/other/icon.png" type="image/x-icon">
    <title>PizzaHaven</title>
</head>

<body class="container-fluid feedback">
    <script id="replace_with_navbar" src="nav.js"></script>
    <h4 class="feed">FEEDBACK FORM</h4>
    <div class="contain">
        <form class="scale" >
            <div class="row">
                <div class="col-xl-4">
                    <div class="name">
                        <label for="cust_name">
                            Name<span class="text-danger"> *</span>
                        </label>
                        <div class="name-group input-group">
                            <button class="btn"><span class="fas fa-user"></span></button>
                            <input type="text" class="form-control" name="NAME" id="cname" required>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="Number">
                        <label for="cust_num">
                            Number<span class="text-danger"> *</span>
                        </label>
                        <div class="name-group input-group">
                            <button class="btn"><span class="fas fa-mobile"></span></button>
                            <input type="text" class="form-control" name="NUM" id="cnum" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-8">
                    <div class="Number">
                        <label for="cust_num">
                            Email<span class="text-danger"> *</span>
                        </label>
                        <div class="name-group input-group">
                            <button class="btn"><span class="fas fa-envelope"></span></button>
                            <input type="text" class="form-control" name="NUM" id="cnum" required>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-3">
                    <h6> Our Food</h6>

                </div>
                <div class="col-md-3">
                    <h6> Our Service</h6>

                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-3">
                    <button class="shadow p-1 mb-4 bg-white"><i class="far fa-paper-plane"></i><input type="submit"
                            class="btn btn-bg" value="SUBMIT FEEDBACK"></button>
                </div>
            </div>
        </form>

    </div>
    <script id="replace_with_footer" src="footer.js"></script>
</body>

</html>
